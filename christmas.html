<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 60px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 90vw;
        }

        h1 {
            font-size: 8vw;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(255, 215, 0, 0.3);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.5);
            }
        }

        .message {
            font-size: 3vw;
            color: #f0f0f0;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .ornaments {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }

        .ornament {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            animation: swing 3s ease-in-out infinite;
            position: relative;
        }

        .ornament::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 15px;
            background: #fff;
        }

        .ornament:nth-child(1) {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation-delay: 0s;
        }

        .ornament:nth-child(2) {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            animation-delay: 0.3s;
        }

        .ornament:nth-child(3) {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            animation-delay: 0.6s;
        }

        .ornament:nth-child(4) {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            animation-delay: 0.9s;
        }

        @keyframes swing {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        .date {
            font-size: 2vw;
            color: #d1d5db;
            margin-top: 40px;
            font-weight: 300;
        }

        .tree {
            position: absolute;
            bottom: 0;
            font-size: 15vw;
            opacity: 0.1;
            animation: pulse 4s ease-in-out infinite;
        }

        .tree-left {
            left: 5%;
        }

        .tree-right {
            right: 5%;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <div class="tree tree-left">ðŸŽ„</div>
    <div class="tree tree-right">ðŸŽ„</div>

    <div class="container">
        <h1>Merry Christmas</h1>
        <div class="message">Wishing you joy, peace & happiness</div>
        <div class="ornaments">
            <div class="ornament"></div>
            <div class="ornament"></div>
            <div class="ornament"></div>
            <div class="ornament"></div>
        </div>
        <div class="date" id="date"></div>
    </div>

    <script>
        // Create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
            snowflake.style.fontSize = Math.random() * 1 + 0.5 + 'em';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 8000);
        }

        setInterval(createSnowflake, 200);

        // Update date
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
    </script>
</body>
</html>
