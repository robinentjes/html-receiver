<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Custom Receiver</title>
  <style>
    body {
      margin: 0;
      /* Change background - can be color, gradient, or image */
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      /* background: url('your-image-url.jpg') center/cover; */
      color: white;
      font-family: 'Arial', sans-serif;
    }

    /* Style the message box */
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      
      /* Text styling */
      font-size: 60px;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      
      /* Box styling */
      padding: 50px 80px;
      background: rgba(0, 150, 255, 0.9);
      border: 5px solid white;
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      
      /* Animation */
      animation: slideIn 0.5s ease-out;
      display: none;
    }

    @keyframes slideIn {
      from {
        transform: translate(-50%, -100%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }

    /* Optional: Add a custom header/footer */
    #header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      letter-spacing: 2px;
    }

    #footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    cast-media-player {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="header">üé¨ MY CUSTOM RECEIVER</div>
  
  <cast-media-player id="media"></cast-media-player>
  <div id="message"></div>
  
  <div id="footer">Made with ‚ù§Ô∏è by You</div>

  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  
  <script>
    // Get the receiver context
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    // Custom namespace for messages
    const CUSTOM_NAMESPACE = 'urn:x-cast:com.example.custom';

    // Listen for custom messages from sender
    context.addCustomMessageListener(CUSTOM_NAMESPACE, (event) => {
      const message = event.data;
      
      // Display the message
      const msgElement = document.getElementById('message');
      msgElement.textContent = message.text;
      msgElement.style.display = 'block';
      
      // Hide after 3 seconds
      setTimeout(() => {
        msgElement.style.display = 'none';
      }, 3000);
    });

    // Start the receiver
    context.start();
  </script>
</body>
</html>
