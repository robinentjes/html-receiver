<!DOCTYPE html>
<html>
<head>
    <title>Custom Receiver</title>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #content-frame {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: sans-serif;
            font-size: 48px;
            z-index: 1000;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="splash">
        <div>Ready to Cast</div>
    </div>
    <iframe id="content-frame" class="hidden"></iframe>

    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();

        // Handle custom messages with URL to display
        context.addCustomMessageListener('urn:x-cast:custom.url', (event) => {
            const data = event.data;
            if (data.url) {
                loadCustomPage(data.url);
            }
        });

        // Handle load requests
        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            (request) => {
                // Check if custom data contains URL
                if (request.media && request.media.customData && request.media.customData.url) {
                    loadCustomPage(request.media.customData.url);
                }
                return request;
            }
        );

        function loadCustomPage(url) {
            const splash = document.getElementById('splash');
            const iframe = document.getElementById('content-frame');
            
            splash.classList.add('hidden');
            iframe.classList.remove('hidden');
            iframe.src = url;
        }

        // Start the receiver
        context.start();
    </script>
</body>
</html>
