<!DOCTYPE html>
<html>
<head>
    <title>Christmas Receiver</title>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: white;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 48px;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #content.visible {
            opacity: 1;
        }

        .hidden {
            display: none;
        }

        /* Christmas Content Styles - CUSTOMIZE THESE! */
        .christmas-container {
            text-align: center;
            padding: 40px;
            max-width: 1200px;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6;
            }
        }

        .message {
            font-size: 36px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 20px;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Image container */
        .image-container {
            margin: 40px 0;
            max-width: 800px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="splash">
        <div>Ready to Cast</div>
    </div>

    <div id="content">
        <div class="christmas-container">
            <!-- CUSTOMIZE YOUR CONTENT HERE -->
            <h1>ðŸŽ„ Merry Christmas! ðŸŽ„</h1>
            
            <div class="message">
                <p>Wishing you a season filled with warmth,</p>
                <p>comfort and good cheer!</p>
            </div>

            <!-- Optional: Add an image -->
            <!-- <div class="image-container">
                <img src="YOUR_IMAGE_URL_HERE" alt="Christmas">
            </div> -->

            <div class="message" style="font-size: 28px; margin-top: 60px;">
                <p id="dynamic-message">Happy Holidays from your Chromecast!</p>
            </div>
        </div>
    </div>

    <!-- Snowflakes -->
    <script>
        // Create falling snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => snowflake.remove(), 5000);
        }

        // Create snowflakes periodically
        setInterval(createSnowflake, 200);
    </script>

    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();

        // Handle custom messages to update content
        context.addCustomMessageListener('urn:x-cast:custom.message', (event) => {
            const data = event.data;
            if (data.message) {
                document.getElementById('dynamic-message').textContent = data.message;
            }
        });

        // Handle load requests - show the Christmas content
        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            (request) => {
                // Check for custom data
                if (request.media && request.media.customData) {
                    const customData = request.media.customData;
                    
                    // Update message if provided
                    if (customData.message) {
                        document.getElementById('dynamic-message').textContent = customData.message;
                    }
                }
                
                // Show the Christmas content
                showContent();
                
                return request;
            }
        );

        function showContent() {
            const splash = document.getElementById('splash');
            const content = document.getElementById('content');
            
            splash.classList.add('hidden');
            content.classList.add('visible');
        }

        // Start the receiver
        context.start();
    </script>
</body>
</html>
