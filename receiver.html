<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Custom Receiver</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      text-align: center;
      padding: 40px;
      background: rgba(255, 0, 0, 0.8);
      border-radius: 20px;
      display: none;
    }

    cast-media-player {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <cast-media-player id="media"></cast-media-player>
  <div id="message"></div>

  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  
  <script>
    // Get the receiver context
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    // Custom namespace for messages
    const CUSTOM_NAMESPACE = 'urn:x-cast:com.example.custom';

    // Listen for custom messages from sender
    context.addCustomMessageListener(CUSTOM_NAMESPACE, (event) => {
      const message = event.data;
      
      // Display the message
      const msgElement = document.getElementById('message');
      msgElement.textContent = message.text;
      msgElement.style.display = 'block';
      
      // Hide after 3 seconds
      setTimeout(() => {
        msgElement.style.display = 'none';
      }, 3000);
    });

    // Start the receiver
    context.start();
  </script>
</body>
</html>
